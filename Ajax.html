<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script src="./base.js"></script>
<script>
    /* 对封装好的ajax请求进行调用 */
    ajax({
        url: "abc.php", // 请求地址
        type: 'GET',    // 请求方式
        data: {name:'liutianfang',age :'26',email:'tianfangliu@sina.cn'},   // 请求参数
        dataType: "json",   // 返回值类型的设定
        async: true,    // 是否异步
        success: function (response,xml) {
            console.log(response);  // 此处执行请求成功后的代码
        },
        error: function (status) {
            console.log('status: '+status); // 此处为执行成功后的代码
        }
    });

    function ajax(options) {
        /* 传入方式默认为对象 */
        options = options || {};

        /* 默认为GET请求 */
        options.type = (options.type || "GET").toUpperCase();

        /* 返回值类型默认为json */
        options.dataType = options.dataType || 'json';

        /* 默认为同步请求 */
        options.async = options.async ? true : false;

        /* 对需要传入的参数的处理 */
        let params = getParams(options.data),
            xhr;
        
        /*  对象参数的处理 
        @param data  
        @returns {string} */
        function getParams(data) {
            let arr = [];

            for (let param in data){
                arr.push(encodeURIComponent(param) + '=' + encodeURIComponent(data[param]));
            }
            
            arr.push(('randomNumber=' + Math.random()).replace('.', ''));
            
            return arr.join('&');
        }

        /* 创建一个 ajax请求 W3C标准和IE标准 */
        if (window.XMLHttpRequest){
            /* W3C标准 */
            xhr = new XMLHttpRequest();
        }else{
            /* IE标准 @type {ActiveXObject} */
            xhr = new ActiveXObject('Microsoft.XMLHTTP');
        }

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4){
                let status = xhr.status;

                if ( (status >= 200 && status < 300) || xhr.status === 304 ) {
                    options.success && options.success(xhr.responseText,xhr.responseXML);
                }else {
                    options.error && options.error(status);
                }
            }
        };

        if (options.type == 'GET'){
            /* 打开请求 */
            xhr.open('GET', options.url + '?' + params, options.async);
            
            /* 发送请求参数 */
            xhr.send(null);
        }else if (options.type == 'POST'){
            /* 打开请求 */
            xhr.open('POST', options.url, options.async);

            /* POST请求设置请求头 */
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            /* 发送请求参数 */
            xhr.send(params);
        }
    }
</script>
</body>
</html>
